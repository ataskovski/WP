<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Products</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">ADD NEW SONG</h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/songs/add" method="POST">
                    <input id="id" type="hidden" name="id"
                           th:value="(${song} != null ? ${song.getId()} : '')">
                    <div class="form-group">
                        <label for="trackID">Track ID</label>
                        <input type="text"
                               class="form-control"
                               id="trackID"
                               name="trackID"
                               th:value="(${song} != null ? ${song.getTrackID()} : '')"
                               placeholder="trackID">
                    </div>
                    <div class="form-group">
                        <label for="title">Song title</label>
                        <input type="text"
                               class="form-control"
                               id="title"
                               name="title"
                               th:value="(${song} != null ? ${song.getTitle()} : '')"
                               required
                               placeholder="Enter song title">
                    </div>
                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <input type="text"
                               class="form-control"
                               id="genre"
                               name="genre"
                               th:value="(${song} != null ? ${song.getGenre()} : '')"
                               placeholder="Genre">
                    </div>
                    <div class="form-group">
                        <label for="release_year">Release year</label>
                        <input type="text"
                               class="form-control"
                               id="release_year"
                               name="release_year"
                               th:value="(${song} != null ? ${song.getReleaseYear()} : '')"
                               placeholder="Release year">
                    </div>
                    <div class="form-group">
                        <label>Album</label>
                        <select name="album" class="form-control">
                            <option th:if="${song} != null"
                                    th:each="album : ${albums}"
                                    th:value="${album.getId()}"
                                    th:text="${album.getName()}"
                                    th:selected="${song.getAlbum() != null &&
                                    song.getAlbum().getId() == album.getId()}">
                            </option>
                            <option th:if="${song} == null"
                                    th:each="album : ${albums}"
                                    th:value="${album.getId()}"
                                    th:text="${album.getName()}">
                            </option>
                        </select>
                    </div>

                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/songs">Back</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
